{% extends "base.html" %}
{% block title %}重置密码{% endblock %}
{% load static %}
{% block extrahead %}
    <script src="{% static "assets/js/jquery-confirm.min.js" %}"></script>
    <script src="{% static "assets/js/gt.js" %}"></script>
    <link href="{% static "assets/css/jquery-confirm.min.css" %}" rel="stylesheet">
{% endblock %}
{% block content %}
    <style>
        #embed-captcha {
            width: 300px;
            margin: 0 auto;
        }
        .show {
            display: block;
        }
        .hide {
            display: none;
        }
        /* 以下遮罩层为demo.用户可自行设计实现 */
        #mask {
            display: none;
            position: fixed;
            text-align: center;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            overflow: auto;
        }
        /* 可自行设计实现captcha的位置大小 */
        .popup-mobile {
            position: relative;
        }
        #popup-captcha-mobile {
            position: fixed;
            display: none;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            -webkit-transform: translate(-50%, -50%);
            z-index: 9999;
        }
    </style>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">忘记密码</h3>
                </div>
                <div class="panel-body">
                    <form id="vmaig-auth-forgetpassword-form" class="clearfix" method="post"
                          role="form">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="vmaig-auth-forgetpassword-email" class="control-label">邮件地址</label>
                            <input type="text" class="form-control" id="vmaig-auth-forgetpassword-email"
                                   placeholder="请输入注册时使用的电子邮件地址">
                        </div>
                        <button id="vmaig-auth-forgetpassword-button" type="button"
                                class="btn btn-vmaig-auth pull-right">提交
                        </button>
    <div id="mask"></div>
    <div id="popup-captcha-mobile"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
<script language="javascript" type="text/javascript">
    $("#mask").click(function () {
        $("#mask, #popup-captcha-mobile").hide();
    });
    $("#vmaig-auth-forgetpassword-button").click(function () {
        $("#mask, #popup-captcha-mobile").show();
    });
    var handlerPopupMobile = function (captchaObj) {
        $.ajaxSetup({
            data: { csrfmiddlewaretoken: '{{ csrf_token }}' },
        });
        // 将验证码加到id为captcha的元素里

        captchaObj.appendTo("#popup-captcha-mobile");
        //拖动验证成功后两秒(可自行设置时间)自动发生跳转等行为
        captchaObj.onSuccess(function () {
            $(".alert").remove();
            var validate = captchaObj.getValidate();
            $.ajax({
                url: "{% url 'data' 'forgetpassword' %}",
                //url: "/app/mobile-geetest/ajax_validate", // 进行二次验证
                type: "post",
                dataType: "json",
                data: {
                    // 二次验证所需的三个值
                    "email": $("#vmaig-auth-forgetpassword-email").val(),
                    geetest_challenge: validate.geetest_challenge,
                    geetest_validate: validate.geetest_validate,
                    geetest_seccode: validate.geetest_seccode
                },
                success: function (data) {
                    $("#mask, #popup-captcha-mobile").hide();
                    var errors = data["errors"];
                    if (errors.length == 0) {
                        $.alert({
                            title: '成功！',
                            content:  "我们将会把重置密码的链接发到你的邮箱中，你很快将会收到。\n" +
                              "如果你没有收到邮件, 请确保您所输入的邮箱地址是正确的, 并检查您的垃圾邮件文件夹。\n",
                            confirm: function () {
                                location.replace("{% url 'index' %}");// shorthand.
                            }
                        });
                    }
                    else {
                        //alert(errors);
                        var html = "<div class=\"alert alert-danger\">"
                        for (var key in errors) {
                            html += errors[key] + "<br/>";
                        }
                        html += "</div>";
                        $("#vmaig-auth-forgetpassword-form").before(html);
                        $("#popup-captcha-mobile").empty();
                        gen_auth();
                    }
                }
            });
        });
        // 更多接口参考：http://www.geetest.com/install/sections/idx-client-sdk.html
    };
    function gen_auth(){$.ajax({
        // 获取id，challenge，success（是否启用failback）
        url: "/teetest/mobile-geetest/register?t=" + (new Date()).getTime(), // 加随机数防止缓存
        type: "get",
        dataType: "json",
        success: function (data) {
            // 使用initGeetest接口
            // 参数1：配置参数
            // 参数2：回调，回调的第一个参数验证码对象，之后可以使用它做appendTo之类的事件
            initGeetest({
                gt: data.gt,
                challenge: data.challenge,
                offline: !data.success // 表示用户后台检测极验服务器是否宕机，一般不需要关注
                // 更多配置参数请参见：http://www.geetest.com/install/sections/idx-client-sdk.html#config
            }, handlerPopupMobile);
        }
    });}
    gen_auth();
</script>

{% endblock %}
