{% extends 'base.html' %}
{% block content %}
    <p>
        <a class="btn btn-primary btn-l" href="{% url 'homework_list' %}" role="button">返回作业列表</a>
        <a class="btn btn-success btn-l" href="{% url 'update_public_homework' id %}"
           role="button">重新编辑</a>
    </p>
    <table id="w0" class="table table-striped table-bordered detail-view table-hover ">
        <tbody>
        <tr>
            <th>作业ID</th>
            <td>{{ id }}</td>
        </tr>
        <tr>
            <th>作业名称</th>
            <td>{{ name }}</td>
        </tr>
        <tr>
            <th>所属课程</th>
            <td>{{ courser }}</td>
        </tr>
        <tr>
            <th>作业类型</th>
            <td>{{ work_kind }}</td>
        </tr>
        <tr>
            <th>开始时间</th>
            <td>{{ start_time }}</td>
        </tr>
        <tr>
            <th>结束时间</th>
            <td>{{ end_time }}秒</td>
        </tr>
        </tbody>
    </table>
{% endblock %}
